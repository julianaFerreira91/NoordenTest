<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Noorden Test</title>
        <meta charset="UTF-8" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <nav>
            <div class="nav-wrapper teal darken-1">
                <a href="/" class="brand-logo center">Noorden Test - Vendas</a>
            </div>
        </nav>
        
        <div class="row">
            <div class="col s12 m8 l8">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center">Dados do Cliente</span>                        
                        <div class="row">
                            <div class="col l6 m6 s12">
                                <div th:each="cli : ${client}">
                                    <label for="name">Nome</label>
                                    <input id="name" name="name" type="text" readonly="" th:value="${cli.name}" />
                                </div>
                            </div>
                            <div class="col l6 m6 s12">
                                <div th:each="cli : ${client}">
                                    <label for="cpf">CPF</label>
                                    <input id="cpf" name="cpf" type="text" readonly="" th:value="${cli.cpf}" />
                                </div>
                            </div>
                            <div class="col l6 m6 s12">
                                <div th:each="cli : ${client}">
                                    <label for="birthdate">Data de Nascimento</label>
                                    <input id="birthdate" name="birthdate" type="text" readonly="" th:value="${cli.birthdate}" />
                                </div>
                            </div>
                            <div class="col l6 m6 s12">
                                <div th:each="cli : ${client}">
                                    <label for="sex">Sexo</label>
                                    <input id="sex" name="sex" type="text" readonly="" th:value="${cli.sex}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center">Dados do Produto</span>                        
                        <div class="row">
                            <div class="col l12 m12 s12">
                                <div th:each="prod : ${product}">
                                    <label for="name">Nome</label>
                                    <input id="name" name="name" type="text" readonly="" th:value="${prod.name}" />
                                </div>
                            </div>
                            <div class="col l12 m12 s12">
                                <div th:each="prod : ${product}">
                                    <label for="price">Valor</label>
                                    <input id="price" name="price" type="text" readonly="" th:value="${prod.price}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="feedback-error" class="row" style="display:none;">
            <div class="container">
                <div class="col m12 l12 s12">
                    <div id="msg-feedback-error" class="card-panel red lighten-3 red-text text-darken-4 center"></div>
                </div>
            </div>
        </div>
                
        <div class="card">
            <div class="card-content">
                <span class="card-title center">Pedido</span>
                <div class="container">
                    <div class="row">
                        <form class="col s12" method="post" action="/orders">
                            <div th:each="prod : ${product}">
                                <input name="Product" type="hidden" th:value="${prod.id}" />
                            </div>
                            <div th:each="cli : ${client}">
                                <input name="Client" type="hidden" th:value="${cli.id}" />
                            </div>
                            <div class="row">
                                <div class="input-field col l2 m2 s12">
                                    <label for="qtde">Quantidade</label>
                                    <input id="qtde" name="qtde" type="number" min="1" value="1" class="validate" required="" />
                                </div>
                                <div class="input-field col l10 m10 s12 right-align">
                                    <div th:each="prod : ${product}">
                                        <h5>Total</h5>
                                        <h4 id="amount" class="green-text"></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m12 l12 center">
                                    <button class="btn btn-large" type="submit">
                                        <i class="material-icons left">add_shopping_cart</i>
                                        Finalizar Compra</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>                
            </div>
        </div>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
